<html lang="es">
<head>

    body {
      background-color: #f8f9fa;

    <h2 class="mb-4 text-center">Consulta de Saldo de Impresión</h2>

      <div class="mb-3">
        <label for="rut" class="form-label">RUT:</label>
        <input type="text" class="form-control" id="rut" placeholder="Ej: 12345678-9" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Consultar</button>
    </form>

    <div id="resultado" class="mt-4 d-none">
      <h4>Datos del Usuario</h4>
      <p><strong>Nombre:</strong> <span id="nombreUsuario"></span></p>
      <p><strong>Páginas disponibles:</strong> <span id="paginasRestantes"></span></p>

      <a id="whatsappBtn" class="btn btn-whatsapp w-100 mt-3" target="_blank">
        Enviar solicitud por WhatsApp
      </a>
    </div>
  </div>
