<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imprimir Usuarios - Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    table {
      margin-top: 20px;
    }
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Usuarios y Saldo Restante</h1>

  <div class="btn-group no-print">
    <a href="admin.html" class="btn btn-secondary me-2">‚Üê Volver</a>
    <button onclick="window.print()" class="btn btn-primary">üñ®Ô∏è Imprimir</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="tabla-usuarios">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>RUT</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody id="tabla-cuerpo">
        <!-- Aqu√≠ se insertar√°n los datos -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('https://prepago.onrender.com/usuarios')
      .then(response => {
        if (!response.ok) {
          throw new Error('Error al cargar usuarios');
        }
        return response.json();
      })
      .then(data => {
        const cuerpoTabla = document.getElementById('tabla-cuerpo');
        cuerpoTabla.innerHTML = ''; // limpiar por si acaso

        data.forEach(usuario => {
          const fila = document.createElement('tr');

          const tdNombre = document.createElement('td');
          tdNombre.textContent = usuario.nombre;

          const tdRut = document.createElement('td');
          tdRut.textContent = usuario.rut;

          const tdSaldo = document.createElement('td');
          tdSaldo.textContent = usuario.saldo;

          fila.appendChild(tdNombre);
          fila.appendChild(tdRut);
          fila.appendChild(tdSaldo);

          cuerpoTabla.appendChild(fila);
        });
      })
      .catch(error => {
        alert('Error al cargar los usuarios: ' + error.message);
      });
  </script>
</body>
</html>
