<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Impresión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .formulario {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración - Impresiones</h1>

  <div class="formulario">
    <input type="text" id="rut-input" placeholder="Ingrese RUT" />
    <button onclick="buscarUsuario()">Buscar</button>
  </div>

  <table id="tabla-usuario" style="display: none;">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>RUT</th>
        <th>Páginas Restantes</th>
        <th>Páginas Impresas</th>
        <th>Actualizar</th>
      </tr>
    </thead>
    <tbody id="usuario-tbody"></tbody>
  </table>

  <script>
    const backendURL = "https://prepago.onrender.com";

    async function buscarUsuario() {
      const rut = document.getElementById("rut-input").value.trim();

      if (!rut) {
        alert("Ingrese un RUT.");
        return;
      }

      const res = await fetch(`${backendURL}/consultar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ rut })
      });

      const data = await res.json();

      if (!res.ok) {
        alert(data.error || "Usuario no encontrado");
        document.getElementById("tabla-usuario").style.display = "none";
        return;
      }

      mostrarUsuario(data.nombre, rut, data.saldo);
    }

    function mostrarUsuario(nombre, rut, saldo) {
      const tbody = document.getElementById("usuario-tbody");
      const tabla = document.getElementById("tabla-usuario");
      tabla.style.display = "table";

      tbody.innerHTML = `
        <tr>
          <td>${nombre}</td>
          <td>${rut}</td>
          <td id="saldo-${rut}">${saldo}</td>
          <td><input type="number" id="impresas-${rut}" min="1" placeholder="0" /></td>
          <td><button onclick="actualizarPaginas('${rut}')">Actualizar</button></td>
        </tr>
      `;
    }

    async function actualizarPaginas(rut) {
      const input = document.getElementById(`impresas-${rut}`);
      const cantidad = parseInt(input.value);

      if (isNaN(cantidad) || cantidad <= 0) {
        alert("Ingresa una cantidad válida de páginas.");
        return;
      }

      const res = await fetch(`${backendURL}/registrar_impresion`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ rut: rut, paginas: cantidad })
      });

      const resultado = await res.json();

      if (res.ok) {
        document.getElementById(`saldo-${rut}`).innerText = resultado.nuevo_saldo;
        input.value = "";
      } else {
        alert(resultado.error || "Error al actualizar.");
      }
    }
  </script>
</body>
</html>
