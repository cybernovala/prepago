<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin - Impresión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración - Impresiones</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>RUT</th>
        <th>Páginas Restantes</th>
        <th>Páginas Impresas</th>
        <th>Actualizar</th>
      </tr>
    </thead>
    <tbody id="usuarios-tbody"></tbody>
  </table>

  <script>
    const backendURL = "https://prepago.onrender.com";

    async function obtenerUsuarios() {
      const res = await fetch(`${backendURL}/usuarios`);
      const usuarios = await res.json();

      const tbody = document.getElementById("usuarios-tbody");
      tbody.innerHTML = "";

      usuarios.forEach(usuario => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${usuario.nombre}</td>
          <td>${usuario.rut}</td>
          <td id="saldo-${usuario.rut}">${usuario.saldo}</td>
          <td><input type="number" id="impresas-${usuario.rut}" min="1" placeholder="0" /></td>
          <td><button onclick="actualizarPaginas('${usuario.rut}')">Actualizar</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function actualizarPaginas(rut) {
      const input = document.getElementById(`impresas-${rut}`);
      const cantidad = parseInt(input.value);

      if (isNaN(cantidad) || cantidad <= 0) {
        alert("Ingresa una cantidad válida de páginas.");
        return;
      }

      const res = await fetch(`${backendURL}/registrar_impresion`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ rut: rut, paginas: cantidad })
      });

      const resultado = await res.json();

      if (res.ok) {
        document.getElementById(`saldo-${rut}`).innerText = resultado.nuevo_saldo;
        input.value = "";
      } else {
        alert(resultado.error || "Error al actualizar.");
      }
    }

    obtenerUsuarios();
  </script>
</body>
</html>
