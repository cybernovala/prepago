<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Administrador - Cargar Saldo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Ingreso de Carga de Páginas</h2>
    <form id="form-carga">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Usuario</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
      </div>
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" class="form-control" id="rut" placeholder="Ej: 12345678-9" required>
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto a Cargar ($)</label>
        <input type="number" class="form-control" id="monto" placeholder="Ej: 5000" required min="25" step="25">
        <div class="form-text">
          Cada página cuesta $25. Las recargas se <strong>suman</strong> al saldo actual.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar Carga</button>
    </form>
  </div>

  <script>
    const backendURL = "https://prepago.onrender.com";

    document.getElementById('form-carga').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const rut = document.getElementById('rut').value.trim();
      const monto = parseInt(document.getElementById('monto').value.trim(), 10);

      if (!nombre || !rut || isNaN(monto) || monto < 25) {
        alert('Por favor, completa todos los campos correctamente. Monto mínimo: $25');
        return;
      }

      const paginas = Math.floor(monto / 25);

      try {
        const respuesta = await fetch(`${backendURL}/cargar_usuario`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, rut, paginas })
        });

        const data = await respuesta.json();

        if (respuesta.ok) {
          alert(data.mensaje || `Carga exitosa. Se sumaron ${paginas} páginas al usuario.`);
          e.target.reset();
        } else {
          alert(data.error || 'Error al realizar la carga.');
        }
      } catch (error) {
        alert('Error en la conexión con el servidor.');
      }
    });
  </script>
</body>
</html>
