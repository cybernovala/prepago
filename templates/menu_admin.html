<!-- menú para cargar saldo -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Menú Administrador - Cargar Saldo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Ingreso de Carga de Páginas</h2>
    <form id="form-carga">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Usuario</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" class="form-control" id="rut" required>
      </div>
      <div class="mb-3">
        <label for="monto" class="form-label">Monto a Cargar ($)</label>
        <input type="number" class="form-control" id="monto" min="25" step="25" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar Carga</button>
    </form>
  </div>

  <script>
    const backendURL = "https://prepago.onrender.com";
    document.getElementById("form-carga").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const rut = document.getElementById("rut").value;
      const monto = parseInt(document.getElementById("monto").value);
      if (monto < 25) return alert("Monto mínimo: $25");

      const paginas = Math.floor(monto / 25);

      try {
        const res = await fetch(`${backendURL}/cargar_usuario`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, rut, paginas })
        });

        const data = await res.json();
        alert(data.mensaje || data.error);
        if (res.ok) e.target.reset();
      } catch (err) {
        alert("Error al conectar con el servidor.");
      }
    });
  </script>
</body>
</html>
