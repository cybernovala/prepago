<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta de Saldo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
      <h4 class="mb-3 text-center">Consulta de Saldo</h4>
      <div class="mb-3">
        <input id="rutInput" class="form-control" placeholder="Ingresa tu RUT" />
      </div>
      <button class="btn btn-primary w-100 mb-2" onclick="consultarRut()">Consultar</button>
      <div id="error" class="alert alert-danger py-2 px-3 d-none"></div>
      <div id="resultado" class="d-none">
        <p><strong>Nombre:</strong> <span id="nombre"></span></p>
        <p><strong>Saldo:</strong> <span id="saldo"></span></p>
        <button id="btnWhatsapp" class="btn btn-success w-100 mt-3">Solicitar Impresión por WhatsApp</button>
        <div id="historial" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    let rutGlobal = '';
    window.addEventListener('DOMContentLoaded', () => {
      const rut = localStorage.getItem('rut');
      if (rut) document.getElementById('rutInput').value = rut;
    });

    async function consultarRut() {
      const rut = document.getElementById('rutInput').value.trim();
      const resultadoDiv = document.getElementById('resultado');
      const errorDiv = document.getElementById('error');
      resultadoDiv.classList.add('d-none');
      errorDiv.classList.add('d-none');

      if (!rut) {
        errorDiv.textContent = "Ingresa un RUT";
        errorDiv.classList.remove('d-none');
        return;
      }

      try {
        const res = await fetch('https://prepago.onrender.com/consultar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ rut })
        });
        const data = await res.json();
        if (res.ok) {
          rutGlobal = rut;
          localStorage.setItem('rut', rut);
          document.getElementById('nombre').textContent = data.nombre;
          document.getElementById('saldo').textContent = data.saldo;
          document.getElementById('btnWhatsapp').onclick = () => {
            const mensaje = `Hola, soy ${data.nombre} (RUT: ${rutGlobal}). Solicito una impresión.`;
            window.open(`https://wa.me/56966648585?text=${encodeURIComponent(mensaje)}`, '_blank');
          };

          const historialHtml = data.historial.map(entry =>
            `<li>${entry.tipo.toUpperCase()}: ${entry.cantidad} páginas - ${new Date(entry.fecha).toLocaleString()}</li>`
          ).join('');
          document.getElementById('historial').innerHTML = `<h6>Historial:</h6><ul>${historialHtml}</ul>`;

          resultadoDiv.classList.remove('d-none');
        } else {
          errorDiv.textContent = data.error || "Error al consultar";
          errorDiv.classList.remove('d-none');
        }
      } catch {
        errorDiv.textContent = "No se pudo conectar al servidor.";
        errorDiv.classList.remove('d-none');
      }
    }
  </script>
</body>
</html>
