<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Saldo</title>
</head>
<body>
  <h2>Consulta de saldo de copias</h2>
  <form id="consultaForm">
    <label for="rut">Ingresa tu RUT:</label>
    <input type="text" id="rut" name="rut" required>
    <button type="submit">Consultar</button>
  </form>
  <div id="resultado"></div>

  <script>
    document.getElementById('consultaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const rut = document.getElementById('rut').value;
      const res = await fetch('/consultar_usuario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rut })
      });
      const data = await res.json();
      const div = document.getElementById('resultado');

      if (data.success) {
        const linkWhatsApp = `https://wa.me/?text=Hola,%20deseo%20imprimir%20archivos.%20Mi%20nombre%20es%20${data.nombre}%20y%20mi%20RUT%20es%20${rut}`;
        div.innerHTML = `
          <p><strong>Nombre:</strong> ${data.nombre}</p>
          <p><strong>Saldo de p√°ginas:</strong> ${data.paginas_restantes}</p>
          <a href="${linkWhatsApp}" target="_blank">Enviar solicitud por WhatsApp</a>
        `;
      } else {
        div.innerHTML = `<p style="color:red;">${data.error}</p>`;
      }
    });
  </script>
</body>
</html>
